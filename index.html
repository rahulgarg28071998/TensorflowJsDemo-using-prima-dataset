<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="header">
        Diabetes Predictor
    </h1>
    <div class="form-div center">
        <form>
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input class="form-control" id="Pregnancies" placeholder="Enter number of Pregnancies" name="email">
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input class="form-control" id="Glucose" placeholder="Enter Glucose Level">
            </div>
            <div class="form-group">
                <label for="BloodPressure">BloodPressure:</label>
                <input class="form-control" id="BloodPressure" placeholder="Enter BloodPressure">
            </div>
            <div class="form-group">
                <label for="SkinThickness">SkinThickness:</label>
                <input class="form-control" id="SkinThickness" placeholder="Enter SkinThickness">
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input class="form-control" id="Insulin" placeholder="Enter Insulin">
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input class="form-control" id="BMI" placeholder="Enter BMI">
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
                <input class="form-control" id="DiabetesPedigreeFunction" placeholder="Enter DiabetesPedigreeFunction">
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input class="form-control" id="Age" placeholder="Enter Age">
            </div>

            <button class="btn btn-default" onclick="init();return false;">Submit</button>
        </form>
    </div>
    <div class="Prediction">

    </div>
</body>

</html>
